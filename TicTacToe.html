<html>
<title>
</title>
<style type="text/css">
	.tb
	{
      border: 1px solid red;
      height: 30px;
      width: 30px;
	}
	.tbleft
	{
      border-left: none;
	}
	.tbright
	{
border-right: none;
	}
	.tbtop{
border-top: none;
	}
	.tbbottom
	{
    border-bottom: none;
	}
</style>
<body>
<center>
<div id="main" style="border: 1px solid black;">
<table border="0">
<tr class="tb">
<td class="tb tbleft tbtop" onclick="handleClick(this,0,0)"></td>
<td class="tb tbtop" onclick="handleClick(this,0,1)"></td>
<td class="tb tbtop tbright" onclick="handleClick(this,0,2)"></td>
</tr>
<tr class="tb">
<td class="tb tbleft" onclick="handleClick(this,1,0)"></td>
<td class="tb" onclick="handleClick(this,1,1)"></td>
<td class="tb tbright" onclick="handleClick(this,1,2)"></td>
</tr>
<tr class="tb">
<td class="tb tbleft tbbottom" onclick="handleClick(this,2,0)"></td>
<td class="tb tbbottom" onclick="handleClick(this,2,1)"></td>
<td class="tb tbbottom tbright" onclick="handleClick(this,2,2)"></td>
</tr>
</table>
<input type="button" value="Let's Play" onclick="gameStart()">
</div>
</center>
</body>
<script type="text/javascript">
    var whoseTurn = true;
    var arr = new Array(3);
     for(var x = 0; x < arr.length; x++){
     arr[x] = new Array(3);
    }

 var firstPlayer,secondPlayer;

function gameStart(){
 firstPlayer = prompt("First Player?:","First Player");
 secondPlayer = prompt("Second Player?:","Second Player");
}

	function handleClick(obj,x,y){
    if (whoseTurn) {
    	  obj.innerHTML = "X";
    	  arr[x][y] = "X";
    	  whoseTurn = !whoseTurn;
    	  checkWin(arr);
    }
    else
    {
          obj.innerHTML = "O";
          arr[x][y] = "O";
    	  whoseTurn = !whoseTurn;
    	  checkWin(arr);
    }
	}

   function checkWin(array){
   	
   	
    	var arr = array;
	for(var i = 0; i<3;i++)
		{ 
		 var j = 0;
		  if(arr[i][j] === arr[i][j+1] && arr[i][j] === arr[i][j+2])
		  {
		   if(arr[i][j+1] === arr[i][j+2])
		   { 
		   if(arr[i][j] === 'X' ){
		   	alert("'"+firstPlayer+"'Win");
		   	endGame();
		    }
		   	else if(arr[i][j] === 'O'){
            alert("'"+secondPlayer+"'Win");
            endGame();
		   	}
		   }
		   }
		  else{ continue ;
		      }
		}

		for(var j = 0; j<3;j++)
		{ 
		 var i = 0;
		  if(arr[i][j] === arr[i+1][j] && arr[i][j] === arr[i+2][j])
		  {
		   if(arr[i+1][j] === arr[i+2][j])
		   { 
		   	if(arr[i][j] === 'X' ){
		   	alert("'"+firstPlayer+"'Win");
		   	endGame();
		    }
		   	else if(arr[i][j] === 'O'){
            alert("'"+secondPlayer+"'Win");
            endGame();
		   	}
		   }
		  }
		  else{ continue ;
		     }
     	}
        
       if(arr[0][0] === arr[1][1] && arr[1][1] === arr[2][2]){
       if(arr[i][j] === 'X' ){
		   	alert("'"+firstPlayer+"'Win");
		   	endGame();
		    }
		   	else if(arr[i][j] === 'O'){
            alert("'"+secondPlayer+"'Win");
            endGame();
		   	}
       }
       if(arr[0][2] === arr[1][1] && arr[1][1] === arr[2][0]){
       if(arr[i][j] === 'X' ){
		   	alert("'"+firstPlayer+"'Win");
		   	endGame();
		    }
		   	else if(arr[i][j] === 'O'){
            alert("'"+secondPlayer+"'Win");
            endGame();
		   	}
       }
     }

     function endGame(){
     	document.location = document.location;
     }
</script>
</html>
